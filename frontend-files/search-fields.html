<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg mt-5">
                <div class="card-header text-bg-primary">Cauta terenuri</div>
                <div class="card-body">
                    <form id="search-form" class="form-vertical">
                        <label for="sport">Sport:</label>
                        <select id="sport" name="sport" class="form-control">
                            <option value="">Any</option>
                            <option value="fotbal">fotbal</option>
                            <option value="baschet">baschet</option>
                            <option value="tenis">tenis</option>
                        </select>

                        <label for="sector">Sector:</label>
                        <select id="sector" name="sector" class="form-control">
                            <option value="">Any</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>

                        <label for="availability-date">Data:</label>
                        <input type="date" id="availability-date" name="availability-date" class="form-control" required>

                        <div id="error-message" style="color: red; display: none;"></div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Cauta</button>
                        </div>
                    </form>
                
                    <h3>Rezultate</h3>
                    <div class="scrollable-table">
                        <table class="table table-bordered">
                            <thead id="results-header"></thead>
                            <tbody id="results-body"></tbody>
                        </table>
                    </div>
                    <div id="field-descriptions"></div>
                </div>
            </div>
        </div>
    </div>
</div>
