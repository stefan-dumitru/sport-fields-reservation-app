<div class="container mt-5">
    <h2>Adauga Terenuri</h2>
    <form id="addFieldForm">
        <div class="form-group">
            <label for="denumireSport">Denumire Sport</label>
            <input type="text" class="form-control" id="denumireSport" required>
        </div>
        <div class="form-group">
            <label for="adresa">Adresa</label>
            <input type="text" class="form-control" id="adresa" required>
        </div>
        <div class="form-group">
            <label for="pretOra">Pret/Ora</label>
            <input type="number" class="form-control" id="pretOra" required>
        </div>
        <div class="form-group">
            <label for="denumireTeren">Denumire Teren</label>
            <input type="text" class="form-control" id="denumireTeren" required>
        </div>
        <div class="form-group">
            <label for="program">Program</label>
            <input type="text" class="form-control" id="program" required>
        </div>
        <div class="form-group">
            <label for="sector">Sector</label>
            <input type="number" class="form-control" id="sector" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Adauga</button>
    </form>
